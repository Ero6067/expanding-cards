<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('images/captain-america-art.jpg')">
            <h3>Captain America / James Barnes</h3>
        </div>
        <div class="panel " style="background-image: url('images/iron-man-art.jpg')">
            <h3>Iron Man / Tony Stark</h3>
        </div>
        <div class="panel " style="background-image: url('images/black-widow-art.jpg')">
            <h3>Black Widow / Natasha Romanova</h3>
        </div>
        <div class="panel " style="background-image: url('images/thor-art.jpg')">
            <h3>Thor Odinson</h3>
        </div>
        <div class="panel " style="background-image: url('images/spiderman-art.jpg')">
            <h3>Spider-Man / Peter Parker</h3>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
